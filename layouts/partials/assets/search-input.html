<!-- 
    Add a form input element that provides input to Flex Search. It is typically embedded in a navigation control. The
    shortcode supports the following arguments:

    "class"         Optional class argument of the search input container.
-->

{{- $class := .class -}}

<div class="d-flex ms-md-3{{ with $class }} {{ . }}{{ end }}">
    <form class="search position-relative flex-grow-1 me-auto">
        <input id="search" class="form-control is-search" type="search" placeholder="{{ T "ui_search" }}" aria-label="{{ T "ui_search" }}" autocomplete="off">
        <div id="suggestions" class="shadow bg-body rounded d-none" data-no-results="{{ T "ui_no_results" }}"></div>
    </form>
</div>
